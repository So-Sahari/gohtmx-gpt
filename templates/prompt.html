{{define "prompt.html"}}
<div
  class="pb-3 pt-0 h-100 d-flex flex-column position-relative"
>

  <div class="border printout-wrapper border-0 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-4">
    <body>
      <p>{{.Response}}</p>
    </body>
  </div>

  <div class="position-sticky bottom-0 mt-auto">
    <div class="main-controls">
      <form>
        <div
          id="input-group"
          class="position-relative prompt-input-wrapper"
        >
          <textarea
            class="w-3/4 flex justify-center items-center form-control prompt-input p-2 border border-gray-200 text-black rounded-md"
            placeholder="Ask your question here"
            name="prompt"
          ></textarea>

          <button hx-post="/run"
            hx-swap="outerHTML"
            hx-trigger="click"
            hx-indicator=".htmx-indicator"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Run
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
{{end}}
